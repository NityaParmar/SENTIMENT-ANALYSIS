<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="fade-in">AI-Powered Sentiment Analysis</h1>
            <p class="fade-in">Analyze customer feedback with AI-driven insights!</p>
        </header>
        
        <section class="product slide-in">
            <img src="product.jpg" alt="Product Image" class="product-img">
            <div class="product-info">
                <h2 class="product-name">Awesome Smartphone</h2>
                <p class="product-desc">A high-performance smartphone with a sleek design and amazing battery life.</p>
            </div>
        </section>
        
        <section class="review-section">
            <textarea id="review" placeholder="Write your review here..." class="fade-in"></textarea>
            <button id="analyzeBtn" class="btn pulse">Analyze Sentiment</button>
        </section>
        
        <div id="result" class="result-box fade-in"></div>
        
        <section class="past-reviews slide-in">
            <h3>Customer Reviews</h3>
            <ul id="reviewList" class="review-list fade-in"></ul>
        </section>
        
        <section class="chart-section slide-in">
            <h3>Sentiment Distribution</h3>
            <canvas id="sentimentChart"></canvas>
        </section>
    </div>
</body>
</html>
